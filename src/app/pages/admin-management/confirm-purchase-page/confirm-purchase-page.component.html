<app-breadcrumb
  [caminhos]=""
  [destino]="'<<ADMIN>> -> Confirmar Pagamento'">
</app-breadcrumb>

<!-- contest section start  -->
<section class="pb-120 mt-minus-100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contest-wrapper">

          <div class="contest-wrapper__body">

            <div class="tab-content mt-50" id="myTabContent">
              <div class="tab-pane fade show active" id="dream" role="tabpanel" aria-labelledby="dream-tab">

                <div class="row mb-none-30 mt-50 bg-white">

                  <form #confirmacaoForm="ngForm" class="container">
                    <div class="row">
                      <div class="form-group col-12">
                        <label for="code">Rifa</label>
                        <select class="form-control" [(ngModel)]="dadosForm.rifaSelecionada" name="rifaSelected" (ngModelChange)="onSelectedRifa($event)" required>
                          <option value="">Selecione</option>
                          <option *ngFor="let rifa of rifas" [ngValue]="rifa">
                            {{rifa.id}} - {{rifa.codigo}} - {{rifa.descricao}} - R${{rifa.valor}} - {{rifa.dataSorteioStr}}
                          </option>
                       </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-12">
                        <label for="desc">Compras Realizadas</label>
                        <select class="form-control" [(ngModel)]="dadosForm.ordemDeCompraSelecionada" name="purchaseSelected" required>
                          <option value="">Selecione</option>
                          <option *ngFor="let compra of compras" [ngValue]="compra">
                            {{compra.idRifa}} - {{compra.nome}} - {{compra.cpf}} - {{compra.idNumeros.length}} n√∫mero(s)
                          </option>
                       </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-6">
                        <label for="compraStatus">Status Atual</label>
                        <input disabled type="text" class="form-control" id="compraStatus" [value]="dadosForm.ordemDeCompraSelecionada ? dadosForm.ordemDeCompraSelecionada.status : ''">
                      </div>
                      <div class="form-group col-6">
                        <label for="compraStatus">Status Novo</label>
                        <select class="form-control" [(ngModel)]="dadosForm.statusNovo" name="newStatus" required>
                          <option value="">Selecione</option>
                          <option *ngFor="let status of todosStatus" [value]="status">
                            {{status}}
                          </option>
                       </select>
                      </div>
                    </div>
                    <div class="row justify-content-md-center">
                      <button type="button" class="btn cmn-btn-pay style--three" [disabled]="!confirmacaoForm.valid" (click)="onSavePay()">Salvar</button>
                    </div>
                  </form>

                </div>

              </div>
            </div>
          </div>
        </div><!-- contest-wrapper end -->
      </div>
    </div>
  </div>
</section>
<!-- contest section end -->
