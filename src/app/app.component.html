<!-- page-wrapper start -->
<div class="page-wrapper">
    <!-- login modal -->
<div class="modal fade" id="loginModal" tabindex="1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body">
        <div class="account-form-area">
          <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close"><i class="las la-times"></i></button>
          <h3 class="title">Fazer Login</h3>
          <div class="account-form-wrapper">
            <form>
              <div class="form-group">
                <label>CPF <sup>*</sup></label>
                <input type="number" name="login_name" id="login_name" placeholder="Informe seu CPF">
              </div>
              <div class="form-group">
                <label>Senha <sup>*</sup></label>
                <input type="password" name="login_pass" id="login_pass" placeholder="senha">
              </div>
              <div class="d-flex flex-wrap justify-content-between mt-2">
                <div class="custom-checkbox">
                  <input type="checkbox" name="id-1" id="id-1" checked>
                  <label for="id-1">Lembrar Senha</label>
                  <span class="checkbox"></span>
                </div>
                <a href="#0" class="link">Esqueceu sua senha?</a>
              </div>
              <div class="form-group text-center mt-5">
                <button class="cmn-btn">Entrar</button>
              </div>
            </form>
            <p class="text-center mt-4">Não é cadastrado? <a href="#0" data-toggle="modal" data-target="#signupModal"> Criar Conta</a></p>
            <div class="divider">
              <span>ou</span>
            </div>
            <ul class="social-link-list">
              <li><a href="#0"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#0"><i class="fab fa-google"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sign Up modal -->
<div class="modal fade" id="signupModal" tabindex="1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body">
        <div class="account-form-area">
          <button type="button" class="close-btn" data-dismiss="modal" aria-label="Close"><i class="las la-times"></i></button>
          <h3 class="title">Criar Conta</h3>
          <div class="account-form-wrapper">
            <form>
              <div class="form-group">
                <label>Nome <sup>*</sup></label>
                <input type="text" name="signup_name" id="signup_name" placeholder="Nome Completo">
              </div>
              <div class="form-group">
                <label>CPF <sup>*</sup></label>
                <input type="email" name="signup_name" id="signup_name" placeholder="Informe seu CPF">
              </div>
              <div class="form-group">
                <label>Tel. Celular <sup>*</sup></label>
                <input type="number" name="signup_name" id="signup_name" placeholder="Informe seu celular">
              </div>
              <div class="form-group">
                <label>E-mail</label>
                <input type="email" name="signup_name" id="signup_name" placeholder="Informe seu E-mail">
              </div>
              <div class="form-group">
                <label>Senha <sup>*</sup></label>
                <input type="password" name="signup_pass" id="signup_pass" placeholder="Senha">
              </div>
              <div class="form-group">
                <label>Confirmar Senha <sup>*</sup></label>
                <input type="password" name="signup_re-pass" id="signup_re-pass" placeholder="Confirmar Senha">
              </div>
              <div class="d-flex flex-wrap mt-2">
                <div class="custom-checkbox">
                  <input type="checkbox" name="id-2" id="id-2" checked>
                  <label for="id-2">Eu Aceito</label>
                  <span class="checkbox"></span>
                </div>
                <a href="#0" class="link ml-1">Políticas de Privacidade, Termos e Condições</a>
              </div>
              <div class="form-group text-center mt-5">
                <button class="cmn-btn">Finalizar</button>
              </div>
            </form>
            <p class="text-center mt-4"> Já tem cadastro? <a href="#0" data-target="#loginModal">Fazer Login</a></p>
            <div class="divider">
              <span>ou</span>
            </div>
            <ul class="social-link-list">
              <li><a href="#0"><i class="fab fa-facebook-f"></i></a></li>
              <li><a href="#0"><i class="fab fa-google"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
